import = [
    "~/.config/alacritty/themes/github-dark.toml"
]

[colors.primary]
background = "0x181616"
foreground = "0xC5C9C5"

[window]
opacity = 0.8

[colors]
transparent_background_colors = true

[font]
size = 8.0

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

